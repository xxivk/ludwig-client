encoder:
    type: passthrough
    encoding_size: null
    reduce_output: null

output_features:
  - name: Close_next
    type: numerical
    column: Close
    preprocessing:
      horizon: 2

combiner:
  type: concat
  flatten_inputs: true
#* LSTM MODEL 
#model:
#  type: lstm
#  layers:
#    - units: 64
#      activation: relu
#    - units: 32
#      activation: relu

training:
  epochs: 10
  early_stop: 3
  learning_rate: 0.001



#* xgboost MODEL 

model:
  model_type: xgboost
  model_definition:
    objective: reg:squarederror
    n_estimators: 100
    max_depth: 3
  evaluation_metrics: [r2, mean_squared_error]



predictions:
  - output_feature: prediction



